apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.3"
    defaultConfig {
        applicationId "ca.cmetcalfe.xposed.disablebatterywarnings"
        minSdkVersion 16
        maxSdkVersion 26
        targetSdkVersion 26
        versionCode 2
        versionName "1.1"
    }
    buildTypes {
        release {
            minifyEnabled false
        }
    }
}

dependencies {
    provided 'de.robv.android.xposed:api:53'
}
